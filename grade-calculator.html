<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Grade Calculator</title>
    <nav>
      <a href="index.html">Home</a>
      <a href="semester-calculator.html">Semester Calculator</a>
    </nav>
  </head>
  <body>
    <form>
      <!--Attendance-->
      <div>
        <label>
          <input
            name="attendance"
            type="number"
            placeholder="Attendance"
            required
          />
        </label>
      </div>

      <!--Homework-->
      <div>
        <label>
          <input
            type="number"
            name="homework"
            placeholder="HomeWork"
            required
          />
        </label>
      </div>

      <!--Projects-->
      <div>
        <label>
          <input type="number" name="project" placeholder="Project" required />
        </label>
      </div>

      <!--Test-->
      <div>
        <label>
          <input type="number" name="test" placeholder="Test" required />
        </label>
      </div>

      <div>
        <input type="submit" />
      </div>
    </form>
    <footer>
      <nav>
        <a href="index.html">Home</a>
        <a href="semester-calculator.html">Semester Calculator</a>
      </nav>
    </footer>
    <script href="script.js"></script>
  </body>
</html>
